<!-- Body -->
<body>
		


	
    <!--Page Related Scripts-->
	<script src="./vendor/d3/d3.js"></script>
	<script src="./vendor/jQuery/jquery-1.11.3.min.js"></script>
	<script src="./vendor/bootstrap/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="flare.js"></script>
    <script src="altofeliz.js"></script>
    <script src="uberaba.js"></script>
    <script src="caxiasdosul.js"></script>
    <script src="cities.js"></script>

<style>
.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;

}



.node text {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
  stroke-opacity: 0.5;
}

.link:hover{
  
}

</style>

<script>
var margin = {top: 20, right: 120, bottom: 20, left: 120},
    width = 1960 - margin.right - margin.left,
    height = 800 - margin.top - margin.bottom;

var i = 0,
    duration = 750,
    root;

var tree = d3.layout.tree()
    .size([height, width]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



//root = altofeliz.root;
root = caxiasdosul.root;

root.x0 = height / 2;
root.y0 = 0;
function calcDeviationIncome(node){
    node.deviation = node.value / node.benchmark;
    if(node.children)
      node.children.forEach(function(el){calcDeviationIncome(el)})
}
function calcDeviationExpense(node){
    node.deviation =  node.benchmark / node.value;
    if(node.children)
      node.children.forEach(function(el){calcDeviationExpense(el)})
}
calcDeviationExpense(root.children[0])
calcDeviationIncome(root.children[1])
root.deviation = root.children[0].deviation*root.children[0].percentual + root.children[1].deviation*root.children[1].percentual;

function collapse(d) {
  if (d.children) {
    d._children = d.children;
    d._children.forEach(collapse);
    d.children = null;
  }
}



var xodes = tree.nodes(root).reverse();
xodes.splice(xodes.length-1);
var rscale = d3.scale.linear()
    .range([5,40])
    .domain([d3.min(xodes, function(node){return node.value}),d3.max(xodes, function(node){return node.value})])
    .clamp(true);
var huescale = d3.scale.linear().domain([.5,1.5]).range([0,120]).clamp(true);
var hueoffset = 0;
var paths ={};


root.children.forEach(collapse);
update(root);

d3.select(self.frameElement).style("height", "800px");








function update(source) {

  // Compute the new tree layout.

  var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);

    

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 300; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click)
      .on("mouseover", function (d) {
          d3.select(this).style("stroke-opacity",1);
          mouseover(d);
      })
      .on("mouseout", function (d) {
          d3.select(this).style("stroke-opacity",.5);
          mouseout(d);
      });

  nodeEnter.append("circle")
      .attr("r", function(d){return rscale(d.value)})
      //.style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
      .style("fill", function(d) { 
        return d3.hsl(huescale(d.deviation+hueoffset) ,1,.7) 
      });

  nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", function(d) { return rscale(d.value)})
      .style("fill", function(d) { return d3.hsl(huescale(d.deviation+hueoffset) ,1,.8) });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .style("stroke-width",function(d){
         return rscale(d.target.value)*2
    })
      .attr("d", function(d) {
        paths[d.target.id] = this;
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .style("stroke", function(d) { return d3.hsl(huescale(d.target.deviation+hueoffset) ,1,.8) })
    .on("mouseover", function (d) {
        mouseover(d.target);
    })
    .on("mouseout", function (d) {
        mouseout(d.target);
    });
   //link.enter()

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

function mouseover(dd){
  function highlight(d){
      d3.select(paths[d.id]).style("stroke-opacity",1);
      if(d.parent) highlight(d.parent)
  }
  highlight(dd);

}

function mouseout(dd){
  function dehighlight(d){
      d3.select(paths[d.id]).style("stroke-opacity",0.5);
      if(d.parent) dehighlight(d.parent)
  }
  dehighlight(dd);

}








</script>



	
</body>
