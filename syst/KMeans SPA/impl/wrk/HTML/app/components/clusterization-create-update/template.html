<script type="text/template" id="clusterization-create-update-template">

<div class="widget no-header radius-bordered">
	<div class="widget-body">
		<div class="well well-sm attached top text-right js-header">
			<a class="btn btn-default js-cancel">Cancelar</a>									
			<button class="btn btn-primary js-save" type="button">Salvar</button>
		</div>
		<div class="well attached js-main">
			<div class="row">
				<div class="col-sm-12 col-md-8">
					<div class="row">
						<div class="col-sm-12 col-md-12 col-lg-3">
							<div class="form-group js-validation-name js-validation has-feedback">
								<label class="control-label" for="name">Nome<sup>*</sup></label>
								<input type="text" name="name" class="js-name form-control">
							</div>
						</div>
					
						<div class="col-sm-12 col-md-4 col-lg-3">
							<div class="form-group ">
								<label class="control-label" for="inital">Centros</label>
								<input type="number" name="initial" min="1" step="1" value="<%- defaults.initial %>" class="js-initial form-control">
							</div>
						</div>
						<div class="col-sm-12 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label" for="quality">Qualidade</label>
								<input type="number" min="0.05" max="1.0" step="0.05" value="<%- defaults.quality %>"name="quality" class="js-quality form-control">
							</div>
						</div>
						<div class="col-sm-12 col-md-4 col-lg-3">
							<div class="form-group">
								<label>
									<p>Normalizar dados?</p>							
		                            <input class="checkbox-slider toggle yesno js-normalize" type="checkbox">
		                            <span class="text"></span>
		                        </label>
		                    </div>
		                </div>		            	
		            </div>
		        </div>
		        <div class="col-sm-12 col-md-4">
		        	<div class="row">
		            	<div class="col-sm-12">
							<div class="form-group js-validation js-validation-file has-feedback">
								<label class="control-label" for="dataset">Arquivo associado <sup>*</sup></label>
								<select name="dataset" class="form-control select js-files">
									<option selected disabled>Selecione</option>							
								</select>
								<small class="help-block js-validation-message-file js-validation-message" style="display: none;"></small>				
							</div>
						</div>		
					</div>			
					<div class="row js-metrics-container">
						<div class="col-sm-12 js-metrics-el">
						</div>	            	
		            </div>
		        </div>
			</div>
		</div>
		<div class="well well-sm attached bottom text-right js-header">
			<a class="btn btn-default js-cancel">Cancelar</a>									
			<button class="btn btn-primary js-save" type="button">Salvar</button>
		</div>	
	<div>
</div>
